<nav class="nav">
    <h1><a routerLink="/home">E-Com</a></h1>
<div *ngIf="manuType!=='seller'"  class="nav-search">
        <input type="text"
        #searchInput        
        (keyup)="searchProduct($event)" (blur)="hideSearch()" placeholder="Search Products" />
        <button (click)="submitSearch(searchInput.value)"> Search</button>
        <ul class="suggested-result" *ngIf="searchResult">
            <li *ngFor="let item of searchResult">
                <a (mousedown)="redirectToDetails(item.id)">{{item.name}}</a>
            </li>
        </ul>
    </div>
    <div [ngSwitch]="manuType">
        
        <ul *ngSwitchCase="'default'">
            <li><a routerLink="/seller-auth"> Seller </a></li>
            <li><a routerLink="/home"> Home </a></li>
            <li><a routerLink="/user-auth"> Login/Sign-up </a></li>
            <li><a href="#"> Cart ({{CartItems}})</a></li>
        </ul>
        <ul *ngSwitchCase="'user'">
            <li><a routerLink="/seller-auth"> Seller </a></li>
            <li><a routerLink="/home"> Home </a></li>
            <li><a routerLink="/user-auth"> {{userName | titlecase}} </a></li>
            <li><a routerLink="my-orders" > My Orders </a></li>
            <li><a (click)="userLogout()" > Logout </a></li>
            <li><a [routerLink]="CartItems>0?'/cart-page':null"> Cart ({{CartItems}})</a></li>
        </ul>
        <ul *ngSwitchCase="'seller'">
            <li><a routerLink="/home"> Home </a></li>
            <li><a routerLink="/seller-auth-product"> Add Product </a></li>
            <li><a routerLink="seller-home">List </a></li>
            <li><a (click)="loguot()"> Logout </a></li>                        
            <li><a routerLink="/user-auth"> {{sellerName | titlecase}} </a></li>
            
        </ul>
        

    </div>

</nav>
